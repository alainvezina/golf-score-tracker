<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-green-50 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-800 mb-2">Golf Score Tracker</h1>
            <p class="text-green-600">8-Card Golf Game Score Tracker</p>
        </header>

        <!-- Player Setup Section -->
        <div id="player-setup" class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-green-800 mb-4">Player Setup</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <input 
                    type="text" 
                    id="player-name" 
                    placeholder="Enter player name" 
                    class="flex-1 min-w-48 px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                >
                <button 
                    id="add-player" 
                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-semibold transition-colors"
                >
                    Add Player
                </button>
                <button 
                    id="start-game" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-semibold transition-colors"
                    style="display: none;"
                >
                    Start Game
                </button>
            </div>
            <div id="players-list" class="mt-4 flex flex-wrap gap-2"></div>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="bg-white rounded-lg shadow-lg p-6" style="display: none;">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-green-800">Game Board</h2>
                <div class="text-sm text-gray-600">
                    Round <span id="current-round">1</span> of 9
                </div>
            </div>
            
            <!-- Score Table -->
            <div class="overflow-x-auto">
                <table id="score-table" class="w-full border-collapse">
                    <thead>
                        <tr class="bg-green-100">
                            <th class="border border-green-300 px-3 py-2 text-left">Player</th>
                            <th class="border border-green-300 px-3 py-2 text-center">R1</th>
                            <th class="border border-green-300 px-3 py-2 text-center">R2</th>
                            <th class="border border-green-300 px-3 py-2 text-center">R3</th>
                            <th class="border border-green-300 px-3 py-2 text-center">R4</th>
                            <th class="border border-green-300 px-3 py-2 text-center">R5</th>
                            <th class="border border-green-300 px-3 py-2 text-center">R6</th>
                            <th class="border border-green-300 px-3 py-2 text-center">R7</th>
                            <th class="border border-green-300 px-3 py-2 text-center">R8</th>
                            <th class="border border-green-300 px-3 py-2 text-center">R9</th>
                            <th class="border border-green-300 px-3 py-2 text-center font-bold bg-green-200">Total</th>
                        </tr>
                    </thead>
                    <tbody id="score-table-body">
                        <!-- Dynamic player rows will be added here -->
                    </tbody>
                </table>
            </div>

            <!-- Game Controls -->
            <div class="flex flex-wrap gap-4 mt-6 justify-center">
                <button 
                    id="clear-round" 
                    class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-md font-semibold transition-colors"
                >
                    Clear Current Round
                </button>
                <button 
                    id="clear-all" 
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md font-semibold transition-colors"
                >
                    Clear All Scores
                </button>
                <button 
                    id="new-game" 
                    class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md font-semibold transition-colors"
                >
                    New Game
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
